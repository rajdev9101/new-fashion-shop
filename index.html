<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Fashion Shop - Powered by Raj Dev</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff4081, #7c4dff);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff4081;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Products grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
      color: #444;
    }

    .product p {
      color: #777;
    }

    .product button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #e73370;
    }

    /* Upload Section */
    .upload-box {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .upload-box input {
      margin-top: 15px;
    }

    .preview {
      margin-top: 20px;
    }

    .preview img {
      max-width: 300px;
      border-radius: 10px;
    }

    /* Contact Form */
    .contact {
      margin-top: 50px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact button {
      background: #7c4dff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact button:hover {
      background: #5d36d1;
    }

    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>New Fashion Shop</h1>
    <p>Powered by Raj Dev</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#upload">Upload</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <h2 id="products">Our Latest Collection</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Stylish Jacket</h3>
        <p>$49.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Trendy Shoes</h3>
        <p>$69.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Classic T-Shirt</h3>
        <p>$19.99</p>
        <button>Buy Now</button>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-box" id="upload">
      <h2>Owner Upload Photo</h2>
      <input type="file" accept="image/*" id="fileInput">
      <div class="preview" id="preview"></div>
    </div>

    <!-- Contact Section -->
    <div class="contact" id="contact">
      <h2>Contact Us</h2>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button>Send Message</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 New Fashion Shop | Designed by Raj Dev</p>
  </footer>

  <script>
    // Image upload preview
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function(){
      const file = this.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(e){
          preview.innerHTML = '<img src="'+e.target.result+'" alt="Preview">';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
